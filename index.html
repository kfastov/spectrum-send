<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotated-BPSK Modem (18 kHz)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="panel">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <h1>Rotated-BPSK Modem</h1>
      <div style="font-size: 0.8rem; color: #666;">v5.2 (Fast AGC)</div>
    </div>
    
    <div class="controls">
      <input type="text" id="txInput" placeholder="Введите сообщение..." value="Long message test 1234567890">
      <button id="btnTx" class="primary">Отправить</button>
      <button id="btnRx">Слушать</button>
    </div>
    <div id="sampleRateWarn" class="sys-msg warn" style="margin-top:10px; display:none;">
      Внимание: Низкая частота дискретизации (<span id="srVal"></span> Гц)!
    </div>
  </div>

  <div class="panel visualizer">
    <div>
      <div style="display:flex; justify-content:space-between;">
        <div style="margin-bottom:5px; font-size:0.9rem;">Созвездие (Все точки)</div>
      </div>
      <canvas id="constellation" width="400" height="200"></canvas>
    </div>
    <div class="stats">
      <div class="stat-row"><span>PLL Lock:</span> <span id="stStatus" class="val">--</span></div>
      <div class="stat-row"><span>Freq Offset:</span> <span id="stFreq" class="val">0 Hz</span></div>
      <div class="stat-row"><span>Gain (AGC):</span> <span id="stGain" class="val">1.0</span></div>
      <div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">
        Цель AGC: 0.8 (высокая). <br>
        Скорость AGC: Ускорена (0.01).
      </div>
    </div>
  </div>

  <div class="panel">
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
      <div>
        <div style="margin-bottom:5px;">Принятые данные</div>
        <div id="rx"></div>
      </div>
      <div>
        <div style="margin-bottom:5px;">Лог</div>
        <div id="log"></div>
      </div>
    </div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
