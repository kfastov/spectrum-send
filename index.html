<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>18 kHz BPSK demo</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "SF Mono", "Roboto Mono", Menlo, Consolas, monospace;
      background: #0f1115;
      color: #e6edf3;
    }
    body {
      margin: 0;
      padding: 24px;
      display: flex;
      justify-content: center;
    }
    main {
      max-width: 820px;
      width: 100%;
      background: linear-gradient(145deg, #171a22, #0f1115);
      border: 1px solid #1f2530;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 16px;
      font-size: 22px;
      letter-spacing: 0.4px;
      color: #7ad7f0;
    }
    .controls {
      display: flex;
      gap: 12px;
      align-items: stretch;
      margin-bottom: 18px;
    }
    .controls.secondary {
      margin-top: -6px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .field {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 13px;
      color: #9fb4cc;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #232a36;
      background: #0b0c11;
      color: #e6edf3;
      outline: none;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #232a36;
      background: #0b0c11;
      color: #e6edf3;
      outline: none;
      width: 130px;
    }
    input[type="text"]:focus {
      border-color: #48b9ff;
      box-shadow: 0 0 0 1px #48b9ff22;
    }
    input[type="number"]:focus {
      border-color: #48b9ff;
      box-shadow: 0 0 0 1px #48b9ff22;
    }
    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #d7e3f5;
    }
    .checkbox input {
      width: 18px;
      height: 18px;
    }
    button {
      border: none;
      border-radius: 8px;
      padding: 0 16px;
      min-width: 100px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    button:active {
      transform: translateY(1px);
    }
    #sendBtn {
      background: linear-gradient(135deg, #1fc8ff, #0d73ff);
      color: #0b0c11;
      box-shadow: 0 10px 30px rgba(15, 119, 255, 0.35);
    }
    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #listenBtn {
      background: #1e2633;
      color: #d7e3f5;
      border: 1px solid #273144;
      min-width: 120px;
    }
    #listenBtn.active {
      background: #7ad7f0;
      color: #0b0c11;
      box-shadow: 0 10px 28px rgba(122, 215, 240, 0.3);
    }
    .status {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
      font-size: 14px;
      color: #9fb4cc;
    }
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: #121722;
      border: 1px solid #202635;
      color: #dce8ff;
      font-weight: 600;
      font-size: 13px;
    }
    .panel {
      margin-top: 18px;
      padding: 14px;
      background: #0b0d12;
      border: 1px solid #1c212d;
      border-radius: 10px;
    }
    .panel h2 {
      margin: 0 0 10px;
      font-size: 15px;
      color: #b9cbe5;
      letter-spacing: 0.3px;
    }
    #rxArea, #logArea {
      min-height: 80px;
      max-height: 220px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    #logArea {
      color: #8aa4c5;
    }
    .tag {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 6px;
      background: #1f2734;
      color: #8db4ff;
      font-size: 12px;
      margin-right: 6px;
    }
    .rx-line {
      margin: 6px 0;
    }
  </style>
</head>
<body>
<main>
  <h1>Узкополосная BPSK (18 кГц)</h1>
  <div class="controls">
    <input id="textInput" type="text" autocomplete="off" placeholder="Текст для передачи...">
    <button id="sendBtn">Play</button>
    <button id="listenBtn">Listen</button>
  </div>
  <div class="controls secondary">
    <label class="field">
      <span>fc, Гц</span>
      <input id="freqInput" type="number" min="15000" max="21000" step="100" value="18000">
    </label>
    <label class="field">
      <span>baud</span>
      <input id="baudInput" type="number" min="100" max="1500" step="50" value="500">
    </label>
    <label class="checkbox">
      <input id="fecCheckbox" type="checkbox" checked>
      <span>Витерби FEC</span>
    </label>
  </div>
  <div class="status">
    <div class="pill" id="modePill">Режим: idle</div>
    <div class="pill" id="carrierPill">fc: 18 кГц</div>
    <div class="pill" id="ratePill">500 бод</div>
    <div class="pill" id="statusPill">ожидание</div>
  </div>

  <div class="panel">
    <h2>Принято</h2>
    <div id="rxArea"></div>
  </div>

  <div class="panel">
    <h2>Лог</h2>
    <div id="logArea"></div>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
